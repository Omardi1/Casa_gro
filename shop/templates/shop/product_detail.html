{% extends "base.html" %}

{% block content %}
<section>

   
  <div class="row">
    <div class="col-md-6">
      <img src="{{ Product.image.url }}" class="img-fluid" alt="{{ Product.name }}">
    </div>
    <div class="mt-2">
    <a href="{% url 'update_product' product.slug %}" class="btn btn-info">Modifiert</a>
    <a href="{% url 'delete_product' product.slug %}" class="btn btn-danger">Supprimer</a>
  </div>
    <div class="col-md-6">
      <h2>
        {{ product.name }} <br>
        {{ product.price|floatformat }} FCFA
      </h2>
      <form action="{% url 'cart_add' product.slug %}" method="post">
        {% csrf_token %}
        {{ cart_product_form }}
        <button type="submit" class="btn btn-primary">Ajouter au panier</button>
      </form>
      
    </div>
    
    <div class="main">
       {{ data.name }} <br/>
       {{ data.price }}
     </div>
     <div class="mt-2">
    </div>
  </div>
</section>
{% endblock content %}
