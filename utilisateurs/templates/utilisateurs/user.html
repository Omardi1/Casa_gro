{% extends 'base.html' %}

{% block content %}

<h1>S'inscrire</h1>
<form method="POST">
    {% csrf_token %}
    <div class="row">
    <p>
        <label for="username" class="label col-md control-label">Nom d'utilisateur</label>
        <input id="username" type="text" name="username">
    </p>
    <p>
        <label for="firstname" class="label col-md control-label">Prenom</label>
        <input id="firstname" type="text" name="firstname">
    </p>
    <p>
        <label for="lastname" class="label col-md control-label">Nom</label>
        <input id="lastname" type="text" name="lastname">
    </p>
    <p>
        <label for="email" class="label col-md control-label">Email</label>
        <input id="email" type="text" name="email">
    </p>
    <div class="textbox">
    <p>
        <label for="password" class="label col-md control-label">Mot de passe</label>
        <input id="password" type="password" name="password" placeholder="mot de passe">
        <span class="material-symbols-outlined">
        </span>
    </p>
    </div>
    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>

</form>

{% endblock %}
